<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">

            <!--Header -->
            <ui:define name="header">
                <h1>Nav Bar</h1>
            </ui:define>

            <!--Content -->
            <ui:define name="content">
                <h:form id="loginform">
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Email"/>
                        <h:inputText id="email" value="#{controllerServlet.cliente.email}"/>
                        <h:message warnStyle="color:red" for="email"/>

                        <h:outputLabel value="Password"/>
                        <h:inputText id="password" value="#{controllerServlet.cliente.password}"/>
                        <h:message warnStyle="color:red" for="password"/>

                        <h:commandButton value="OK" action="#{controllerServlet.callLogin()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <!--Footer -->
            <ui:define name="footer">
                <h1>Footer</h1>
            </ui:define>

        </ui:composition>
    </h:body>
</html>

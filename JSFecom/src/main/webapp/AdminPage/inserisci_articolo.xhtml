<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Inserisci Articolo</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <!--Header -->
            <ui:define name="header">
                <h1>Nav Bar</h1>
                <h1>Hello Admin</h1>
            </ui:define>



            <!--Content -->
            <ui:define name="content">
                <h:form>
                    <div class ="row">
                        <div class="col-md-6">
                            <h:outputLabel for="tipo" value="Tipo Articolo"/>
                            <h:inputText id="tipo" class="form-control" value="#{controllerServlet.articoli.tipo}"/>
                        </div>
                    </div>
                    <div class ="row">
                        <div class="col-md-6">
                            <h:outputLabel for="marca" value="Marca"/>
                            <h:inputText id="marca" class="form-control" value="#{controllerServlet.articoli.marca}"/>
                        </div>
                    </div>
                    <div class ="row">
                        <div class="col-md-6">
                            <h:outputLabel for="modello" value="Modello"/>
                            <h:inputText id="modello" class="form-control" value="#{controllerServlet.articoli.modello}"/>
                        </div>
                    </div>
                    <div class ="row">
                        <div class="col-md-6">
                            <h:outputLabel for="descrizione" value="Descrizione Articolo"/>
                            <h:inputText id="descrizione" class="form-control" value="#{controllerServlet.articoli.descrizione}"/>
                        </div>
                    </div>
                    <div class ="row">
                        <div class="col-md-6">
                            <h:outputLabel for="prezzo" value="Prezzo"/>
                            <h:inputText id="prezzo" class="form-control" value="#{controllerServlet.articoli.prezzo}"/>
                        </div>
                    </div>
                    <div class ="row">
                        <div class="col-md-6">
                            <h:outputLabel for="dimensioni" value="Dimensioni"/>
                            <h:inputText id="dimensioni" class="form-control" value="#{controllerServlet.articoli.dimensioni}"/>
                        </div>
                    </div>
                    <div class ="row">
                        <div class="col-md-6">
                            <h:outputLabel for="giacenza" value="Giacenza"/>
                            <h:inputText id="giacenza" class="form-control" value="#{controllerServlet.articoli.giacenza}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h:commandLink class="btn btn-primary" value="Inserisci" action="#{controllerServlet.callInserisciArticolo()}"/>
                        </div>
                    </div>
                </h:form>

                <div class="row">
                    <div class="col-md-2">
                        <h:messages class="alert alert-success"/> 
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                        <h:link value="Ritorna Pagina Principale" outcome="adminPage"/>
                    </div>
                </div>
                
            </ui:define><!-- TERMINE CONTENT -->







            <!--Footer -->
            <ui:define name="footer">
                <h1>Footer</h1>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
